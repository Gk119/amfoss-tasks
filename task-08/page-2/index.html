<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <a href="https://i.imgur.com/STpu6cx.jpeg" download="download.jpeg">
      <button class="button" >Button-1</button>
    </a>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick="window.alert(new Date().toLocaleTimeString())">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick="changebg()">Button-3</button>
    <script>
      function changebg(){
        document.body.style.backgroundImage = 'url(images/cat.jpg)';
        document.body.style.backgroundSize = '800px 600px';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
      }
    </script>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick="window.location.reload()">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="window.open('index.html')">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick=spamconsole()>Button-6</button>
    <script>
      function spamconsole()
      {
        while(true)
        {
          console.log("I did it");
        }
      }
    </script>
    <form action="../page-3/chart.html">
      <!--set form action-->
      <button class="button">Next</button>
    </form>
  </body>
</html>
